<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    .caja {
        width: 20px; /*ancho del border*/
        height: 20px; /*alto del border*/
        background-color: brown;
        padding: 20px;
        border: 2px solid black;
        box-sizing: border-box; /*para que no se sume el borde y se respete el ancho del paddig y width y height*/
        margin: 10px;
    }
    .caja2 {
        width: 30px;
        height: 30px;
        background-color: blueviolet;

    }
</style>
<body>
    <div class="caja"></div>
    <div class="caja2"></div>
    
</body>
</html>
