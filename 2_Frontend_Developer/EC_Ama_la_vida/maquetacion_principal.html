<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Amatic+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style_home.css">
    <title>Maquetacion principal</title>
</head>
<body>
    <header class="header">
        <img class="header__img" src="img/EC_alvd_logo.png" alt="">
        <div class="header__menu">
            <div class="header__menu--profile">
                <img src="img/icons8-usuario-masculino-64.png" alt="user">
                <p>Perfil</p>
            </div>
            <ul>
                <li><a href="/">Cuenta</a></li>
                <li><a href="/">Cerrar Sesión</a></li>
            </ul>
        </div>
    </header>

    <section class="main">
        <h2 class="main__title">¿Que deseas buscar?</h2>
        <input class="input" type="text" placeholder="Buscar...">
    </section>

    <h2 class="categories__title">Mi lista</h2>

    <section class="carousel">
        <div class="carousel__container">
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/tren.jpg" alt="">
                <img class="carousel-item__img" src="./img/galapagos.jpg" alt="">
                <div class="carousel-item__details">
                    <img src="https://img.icons8.com/color/48/000000/visible.png" alt="Play">
                    <img src="https://img.icons8.com/android/24/000000/download.png" alt="Descargar">
                </div>
                <p class="carousel-item__details--title">Titulos descriptivo</p>
                <p class="carousel-item__details--detail">Minutos</p>
            </div>
            <div class="carousel-item">
                <img class="carousel-item__img" src="./img/galapagos.jpg" alt="">
                <div class="carousel-item__details">
                    <img src="https://img.icons8.com/color/48/000000/visible.png" alt="Play">
                    <img src="https://img.icons8.com/android/24/000000/download.png" alt="Descargar">
                </div>
                <p class="carousel-item__details--title">Titulos descriptivo</p>
                <p class="carousel-item__details--detail">Minutos</p>
            </div>
        </div>
    </section>
    <footer class="footer">
        <a href="/">Termino y condiciones</a>
        <a href="/">Declaracion de privacidad</a>
        <a href="/">Ayuda</a>
    </footer>
</body>
</html>
